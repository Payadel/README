---
name: Lock

on:
  schedule:
    - cron: '40 14 * * 6' #this workflow will run at 14:40 UTC every Saturday

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      issue_lock_inactive_days:
        required: true
        default: '30'
      pr_lock_inactive_days:
        required: true
        default: '15'
      issue_lock_reason:
        required: false
        default: ''
      pr_lock_reason:
        required: false
        default: ''

jobs:
  lock:
    name: ðŸ”’ Lock closed issues and PRs
    runs-on: ubuntu-latest
    steps:
      - name: Validate & Print inputs
        uses: actions/github-script@v6
        id: inputs
        with:
          script: |
            const issue_lock_inactive_days = +getInputOrDefault("issue_lock_inactive_days", 30)
            const pr_lock_inactive_days = +getInputOrDefault("pr_lock_inactive_days", 15)
            const issue_lock_reason = getInputOrDefault("issue_lock_reason", '')
            const pr_lock_reason = getInputOrDefault("pr_lock_reason", '')
            
            if (issue_lock_inactive_days < 1) {
              core.setFailed(`issue_lock_inactive_days (${issue_lock_inactive_days}) must more than 0`);
              return
            }
            if (pr_lock_inactive_days < 1) {
              core.setFailed(`pr_lock_inactive_days (${pr_lock_inactive_days}) must more than 0`)
              return
            }
            
            function getInputOrDefault(key, default_value) {
              input = context.payload.inputs[key]
              if (!input || input === '' ) {
                input = default_value;
                core.info(`Input for ${key} not found so default value (${default_value}) was set.`);
              }
              core.info(`${key}: ${input}`);
              core.setOutput(key, input);
              return input;
            }

      - uses: dessant/lock-threads@v4.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-inactive-days: ${{ steps.inputs.outputs.issue_lock_inactive_days }}
          issue-lock-reason: ${{ steps.inputs.outputs.issue_lock_reason }}
          issue-comment: >
            Issue closed and locked due to lack of activity.

            If you encounter this same issue, please open a new issue and refer
            to this closed one.
          pr-inactive-days: ${{ steps.inputs.outputs.pr_lock_inactive_days }}
          pr-lock-reason: ${{ steps.inputs.outputs.pr_lock_reason }}
          pr-comment: >
            Pull Request closed and locked due to lack of activity.

            If you'd like to build on this closed PR, you can clone it using
            this method: https://stackoverflow.com/a/14969986

            Then open a new PR, referencing this closed PR in your message.
